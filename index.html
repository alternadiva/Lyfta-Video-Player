<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="video-player-container">
        <video id="video">
            <source src="./assets/demo.mp4" type="video/mp4">
            </source>
        </video>

        <div id="video-control-panel">
            <button id="play-video" class="control-video">
                <img src="./assets/play.png" alt="play icon" class="icon">
                <img src="./assets/pause.png" alt="pause icon" class="icon" hidden>
            </button>
        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
